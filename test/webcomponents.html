  <script>
  this.onload = () => {
    const { define, render, html } = heresy;
    const definition = {
      style: comp => `
        ${comp} > button {
          font-size:200%;
        }
      `,
      observedAttributes: ["name"],
      oninit() {
        this.name = this.name || "default";
      },
      render() {
        this.html`<button>Hello ${this.name}!</button>`;
      }
    };
    define("Custom", definition);
    define("CustomElement", { ...definition,  extends: "element" })

    render(
      document.body.lastElementChild,
      html`<Custom name=${'second'}/>`
    );
  };
  </script>
</head>
<body>
    <div><custom-heresy name="first"></custom-heresy></div>
    <div><custom-element-heresy></custom-element-heresy></div>
  <div></div>
</body>
